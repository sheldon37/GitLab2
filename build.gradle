plugins {
   id 'java'
}

java {
    sourceCompatibility = JavaVersion.toVersion(11)
    targetCompatibility = JavaVersion.toVersion(11)
}

repositories {
    jcenter()
}

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter:5.7.0' 
    implementation 'org.hamcrest:hamcrest-library:2.2'
    implementation 'junit:junit:4.12'

    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.0' 
    testImplementation 'org.hamcrest:hamcrest-library:2.2'
    testImplementation 'junit:junit:4.12'
    
}

test {
    ignoreFailures = true
    useJUnitPlatform()

}

task reports (dependsOn: ['test', 'javadoc']){

}

task deployReports(type: Copy, dependsOn: ['reports']){

  from "Unit Test/build/docs"
into "Unit Test/build/gh-pages"

from "Unit Test/build/reports"
into "Unit Test/build/gh-pages"

doLast {
        def pagesDir = "/Unit Test/build/gh-pages"
        def grgit = git.open {
            dir = pagesDir + "/.git"
        }
        grgit.add (update: false, patterns: ['reports/'])
        grgit.add (update: true, patterns: ['reports/'])  
    
}
}